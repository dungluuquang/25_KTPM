<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Note App AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#"> NoteApp </a>
    </div>
  </nav>

  <div class="container">
  
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form method="post">
          <textarea name="note" class="form-control mb-2" rows="3" placeholder="Nhập ghi chú của bạn..."></textarea>
          <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> Thêm ghi chú</button>
        </form>
      </div>
    </div>

    
    <div class="row">
      {% for note in notes %}
      <div class="col-md-6">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <p class="card-text"><b>Nội dung:</b> {{ note.content }}</p>
            {% if note.summary %}
              <p class="text-success"><b>Tóm tắt AI:</b> {{ note.summary }}</p>
            {% else %}
              <a href="{{ url_for('summarize', note_id=note.id) }}" class="btn btn-sm btn-success"><i class="bi bi-robot"></i> Tóm tắt bằng AI</a>
            {% endif %}
            
            <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i> Sửa</a>
          
            <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete?');"><i class="bi bi-trash"></i> Xóa</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
