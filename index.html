<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Note App AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body 
    { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(to right, #4d4e4fff, #f5f5f5ff); 
      min-height: 100vh; 
    }
    .navbar { 
      background: black; 
    }
    .navbar-brand { 
      font-weight: 600; 
      font-size: 1.4rem; 
      letter-spacing: 0.5px; 
    }
    .card { 
      border: none; 
      border-radius: 16px; 
      transition: all 0.25s ease; 
    }
    .card:hover 
    { 
      transform: translateY(-4px);
       box-shadow: 0 4px 20px rgba(0,0,0,0.1);
       }
    textarea 
    { 
      resize: none; 
      border-radius: 10px; 
    }
    .btn-primary 
    { 
      background: grey; 
      border: none; 
      border-radius: 8px; 
      font-weight: 500; 
    }
    .btn-primary:hover
     {
       opacity: 0.9; 
      }
    .note-card p 
    {
       margin-bottom: 0.5rem;
       }
    .btn-sm { 
      border-radius: 6px; 
    }
    footer 
    { 
      text-align: center; 
      padding: 20px; color: #666; 
      font-size: 0.9rem; 
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark shadow-sm mb-4">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand d-flex align-items-center" href="#"><i class="bi bi-journal-text me-2"></i> NoteApp AI</a>
      <div>
        {% if current_user.is_authenticated %}
          <a class="btn btn-sm btn-outline-light me-2" href="{{ url_for('logout') }}">Đăng xuất</a>
          <a class="btn btn-sm btn-outline-light" href="{{ url_for('export_pdf') }}">Xuất PDF</a>
        {% else %}
          <a class="btn btn-sm btn-outline-light" href="{{ url_for('login') }}">Đăng nhập</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form method="post">
          <textarea name="note" class="form-control mb-3" rows="3" placeholder="✍️ Nhập ghi chú của bạn..."></textarea>
          <button class="btn btn-primary px-4"><i class="bi bi-plus-circle me-1"></i> Thêm ghi chú</button>
        </form>
      </div>
    </div>

    <div class="row">
      {% for note in notes %}
      <div class="col-md-6 col-lg-4">
        <div class="card note-card mb-4 shadow-sm p-3">
          <p>{{ note.content }}</p>
          {% if note.summary %}
            <p class="text-success"><b>Tóm tắt AI:</b> {{ note.summary }}</p>
          {% endif %}
          <div class="d-flex gap-2">
            <form action="{{ url_for('summarize', note_id=note.id) }}" method="post" style="display:inline;">
              <button class="btn btn-sm btn-success" type="submit"><i class="bi bi-robot"></i> Tóm tắt AI</button>
            </form>
            <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i> Sửa</a>
            <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc muốn xóa?');"><i class="bi bi-trash"></i> Xóa</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <footer></footer>
</body>
</html>
