<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h4>Đăng nhập</h4>
          {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
          <form method="post">
            <input class="form-control mb-2" name="username" placeholder="Username" required>
            <input class="form-control mb-2" name="password" placeholder="Password" type="password" required>
            <button class="btn btn-primary">Đăng nhập</button>
            <a href="{{ url_for('register') }}" class="btn btn-link">Chưa có tài khoản? Đăng ký</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Hủy</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
