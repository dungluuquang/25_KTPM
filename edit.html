<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa ghi chú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Sửa ghi chú</h2>
    <form method="post">
      <textarea name="note" class="form-control mb-3" rows="4">{{ note.content }}</textarea>
      <button class="btn btn-primary">Lưu thay đổi</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Quay lại</a>
    </form>
  </div>
</body>
</html>
